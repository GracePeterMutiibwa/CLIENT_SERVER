{% if messages %}
  {% for eachMessage in messages %}
    <div role="alert" class="alert {% if eachMessage.tags %}{{ eachMessage.tags }}{% endif %} alert-dismissible border-bottom rounded-0 mb-0">
      <span>{{ eachMessage }}</span>

      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endfor %}
{% endif %}
