{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {% block page_title %}

      {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'assets/bootstrap-icons/font/bootstrap-icons.min.css' %}" />

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
  </head>

  <body>
    {% include 'shared/alerts.html' %}

    <section class="py-5">
      <div class="container">
        {% block page_content %}

        {% endblock %}
      </div>
    </section>

    {% block page_js %}

    {% endblock %}

    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
  </body>
</html>
