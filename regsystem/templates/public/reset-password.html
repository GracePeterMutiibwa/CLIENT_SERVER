<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="./assets/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-start">
                        <a href="./login-page.html" class="btn btn-secondary"><i class="bi-chevron-left me-1"></i>Login</a>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-center mb-3">
                    <img width="100px" src="./assets/images/password-reset.png" class="img-fluid">
                </div>

                <div class="col-12 d-flex justify-content-center">
                    <h5 class="text-wrap">Reset Account Password</h5>
                </div>
            </div>

            <div class="row">
                <form action="#" method="post">
                    <div class="col-12 d-flex justify-content-center mb-3">
                        <div class="row">
                            <div class="mb-4">
                                <label for="new-password-input" class="form-label">New password</label>
                                
                                <input type="password" class="form-control reset-input" id="new-password-input" placeholder="Type new password here" required>
                            </div>
                              
                            <div class="mb-4">
                                <label for="confirm-password-input" class="form-label">Confirm Password</label>
                                
                                <input type="password" class="form-control reset-input" id="confirm-password-input" placeholder="Re-Type your password here" required>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-12 d-flex justify-content-center mb-5">
                        <button type="button" id="reset-button" onclick="window.location.href='login-page.html'" class="btn btn-primary" disabled><i class="bi-check"></i> Update password</button>
                    
                    </div>
                </form>

                
            </div>
        </div>
    </section>

    <script src="./assets/js/reset.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
